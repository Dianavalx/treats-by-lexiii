<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treats by lexi</title>
    <style>
        /* basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* full viewport height */
            font-family: 'arial', sans-serif;
            background-color: #000; /* black background */
            color: #fff; /* white text */
            text-transform: lowercase; /* all text in lowercase */
        }

        /* container to center the image */
        .container {
            display: flex;
            justify-content: center; /* centers horizontally */
            align-items: center; /* centers vertically */
            height: 100vh; /* full viewport height */
            text-align: center;
        }

        /* image styling */
        img {
            max-width: 100%; /* ensures the image doesn't overflow */
            height: auto;
            border: 2px solid #fff; /* white border */
            border-radius: 10px; /* rounded corners */
        }

        /* text styling */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
        }

        /* footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000; /* black background */
            padding: 10px;
            text-align: center;
            border-top: 1px solid #fff; /* white border */
        }
    </style>
</head>
<body>
    <!-- container to center the image and text -->
    <div class="container">
        <div>
            <h1>Treats by Lexi.</h1>
            <p>try it now.</p>
			<p>chocolate strawberries $15</p>
			<p>churro cheesecake bites $20</p>
            <img src="images/main.jpg" alt="delicious treats">
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p>&copy; 2025 treats by Itzel Roldan. all rights reserved.</p>
    </footer>
</body>
</html>
